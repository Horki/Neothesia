<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neothesia</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas
      id="gl-canvas"
      style="position: fixed; width: 100%; height: 100%; z-index: -5"
    ></canvas>
    <div id="wrapper">
      <header>
        <img src="./img/baner.png" width="932px" height="166px" />
      </header>

      <main>
        <div style="display: flex">
          <div
            class="btn"
            style="width: 50%; margin-right: 5px"
            onclick="window.open('https://github.com/PolyMeilex/Neothesia/releases', '_blank');"
          >
            <i class="fas fa-download"></i>
            <span>Download</span>
          </div>
          <div
            class="btn"
            style="width: 50%"
            onclick="window.open('https://github.com/PolyMeilex/Neothesia/', '_blank');"
          >
            <i class="fab fa-github"></i>
            <span>GitHub</span>
          </div>
        </div>
      </main>

      <footer></footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
