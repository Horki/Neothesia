<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neothesia</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/pageable@0.6.8/dist/pageable.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/pageable@0.6.8/dist/pageable.min.css"
    />

    <script src="./neoBackground.js" defer></script>
    <script src="./customTags.js" defer></script>
  </head>
  <body>
    <neo-background
      style="position: fixed; width: 100%; height: 100%; z-index: -5"
    ></neo-background>

    <neo-paginator>
      <!-- Main Page -->
      <neo-page data-anchor="main-page">
        <neo-floater class="floater--animated">
          <section class="floater__head">
            <img src="./img/baner.png" width="932px" height="166px" />
          </section>

          <section class="floater__main">
            <neo-button-group gap="5px">
              <neo-button
                href="https://github.com/PolyMeilex/Neothesia/releases"
                target="_blank"
              >
                <i class="fas fa-download"></i>
                <span>Download</span>
              </neo-button>

              <neo-button
                href="https://github.com/PolyMeilex/Neothesia/"
                target="_blank"
              >
                <i class="fab fa-github"></i>
                <span>GitHub</span>
              </neo-button>
            </neo-button-group>
          </section>
        </neo-floater>
      </neo-page>
      <!-- About Page -->
      <neo-page data-anchor="about-page">
        <neo-floater style="max-width: 1100px">
          <div style="display: flex">
            <img
              src="https://polymeilex.github.io/img/proj/neothesia-gif.gif"
              style="
                width: 40%;
                height: auto;
                border-radius: 5px;
                margin-right: 20px;
              "
            />
            <div style="width: 60%">
              <h1 style="margin-top: 0px; margin-bottom: 5px">Neothesia</h1>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus
              veritatis possimus, eaque unde et expedita nostrum neque
              reiciendis nemo quibusdam quia vel hic iure explicabo? Et facere
              molestiae sint tempora!
            </div>
          </div>
        </neo-floater>
      </neo-page>
    </neo-paginator>
  </body>
</html>
